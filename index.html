<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Analog Clock</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    <body>
        <main>
            <div class="container1">
                <div class="container2">
                    <div class="clock_numbers">
                        <div class="numbers" style="--n:1">
                            <p>1</p>
                        </div>
                        <div class="numbers" style="--n:2">
                            <p>2</p>
                        </div>
                        <div class="numbers" style="--n:3">
                            <p>3</p>
                        </div>
                        <div class="numbers" style="--n:4">
                            <p>4</p>
                        </div>
                        <div class="numbers" style="--n:5">
                            <p>5</p>
                        </div>
                        <div class="numbers" style="--n:6">
                            <p>6</p>
                        </div>
                        <div class="numbers" style="--n:7">
                            <p>7</p>
                        </div>
                        <div class="numbers" style="--n:8">
                            <p>8</p>
                        </div>
                        <div class="numbers" style="--n:9">
                            <p>9</p>
                        </div>
                        <div class="numbers" style="--n:10">
                            <p>10</p>
                        </div>
                        <div class="numbers" style="--n:11">
                            <p>11</p>
                        </div>
                        <div class="numbers" style="--n:12">
                            <p>12</p>
                        </div>
                    </div>
                    <!-- Center Dot -->
                    <div id="dot">
                        <div></div>
                    </div>
                    <!-- Hour hand -->
                    <div class="hr hands">
                        <div></div>
                    </div>
                    <!-- Minute hand -->
                    <div class="min hands">
                        <div></div>
                    </div>
                    <!-- Second hand -->
                    <div class="sec hands">
                        <div></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
